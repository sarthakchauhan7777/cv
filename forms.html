<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Details</title>
</head>
<body>
  <form action="mailto:sarthakchauhan20398@gmail.com" method="post" enctype="text/plain">
    <label>Enter Your Name</label><br>
    <input type="text" name="name" id="name" required><br>
    <label>Enter Your Age</label><br>
    <input type="number" name="age" value="age" required><br>
    <label>Enter Your E-mail</label><br>
    <input type="email" name="e-mail" id="e-mail" required><br>
    <label>Do You want to register Your E-mail!</label>
    <input type="checkbox" name="register" id="register"><br>
    <label>Enter The date of Registration</label>
    <input type="date" name="date of registration" id="date" required><br>
    <label>Attach Your datailed resume</label><br>
    <input type="file" name="Request" value="Request"><br>
    <label>Enter Your Programming skills in range</label>
    <input type="range" name="range" id="range"><br>
    <label>Your Mobile Number</label>
    <input type="tel" name="Mobile Number" value="Mobile Number">
    <br>
    <label>Tell Us about You!</label><br>
    <textarea name="User Given Details" rows="20" cols="100"></textarea><br>
    <input type="submit"><br> <!-- we can also create a submil button by <button type="Submit" name="button"></button>-->
  </form>
  <hr size = 5 noshade>
</body>
</html>
